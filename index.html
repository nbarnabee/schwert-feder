<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Schwert & Feder Spielclub Düdingen - Home</title>
</head>

<body>

  <header>
    <a href="./index.html"><img class="logo" src="./images/logos/logo_sf_textless_fill.svg"
        alt="Schwert & Feder Home"></a>

    <nav aria-label="top-nav" class="top-nav">
      <ul class="nav-links">
        <li class="menu-link"><a href="#">Unsere Club</a></li>
        <li class="menu-link"><a href="#">News</a></li>
        <li class="menu-link"><a href="#">Aktuelle</a></li>
        <li class="menu-link"><a href="#">Bildergallerie</a></li>
        <li class="menu-link"><a href="#">Kontakt</a></li>
      </ul>
    </nav>

    <a href="#" class="button">Login</a>

  </header>

  <main>
    <h1><img src="./images/logos/logo_36.png" alt="Schwert & Feder Spielclub Düdingen"></h1>
  </main>

  <section class="latest" aria-labelledby="letztens">
    <h2 id="letztens">Letztens</h2>

    <div class="container">
      <figure class="card">
        <img class="card__img" src="./images/thumbnails/hurloon_thumb.jpg" alt="">
        <figcaption class="card__txt">
          <h3>Event: Hurloon Battle 2022</h3>
          <time datetime="2022-10-01">01.10.2022</time>
          <p>MTG old school tournament. (Swedish - open reprint). Information to follow.</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img class="card__img" src="./images/thumbnails/suft21_kinder.jpg" alt="">
        <figcaption class="card__txt">
          <h3>MTG: Kinder Sealed Turnier</h3>
          <time datetime="2021-12-31">31.12.2021</time>
          <p>Mit der Edition Core Set 21 spielten wir ein Sealed Turnier in 3 Runden (best of 1) mit 6 Kindern.</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img class="card__img" src="./images/thumbnails/suft21_draft.jpg" alt="">
        <figcaption class="card__txt">
          <h3>MTG: Süftenen Draft-Turnier</h3>
          <time datetime="2021-12-29">29.12.2021</time>
          <p>Ein Schwert & Feder Magic Draft-Turnier in Eriz. Gespielt wurden 3 Runden mit
            total 10 Spielern.</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img class="card__img" src="./images/thumbnails/magic_turnier.jpg" alt="">
        <figcaption class="card__txt">
          <h3>MTG: S&F Draft-Turnier</h3>
          <time datetime="2021-11-21">21.11.2021</time>
          <p>Ein Schwert & Feder Magic Draft-Turnier in der RAST Freiburg. Gespielt wurden 3 Runden mit total 9
            Spielern.</p>
        </figcaption>
      </figure>
    </div>
  </section>

  <nav aria-label="mobile-nav" class="mobile-nav">
    <ul class="nav-links">
      <li class="menu-link"><a href="#">News</a></li>
      <li class="menu-link"><a href="#">Aktuelle</a></li>

    </ul>

  </footer>
